<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <div class="header-menu">
                    <div class="menu">
                        <img src="./img/logo.png" alt="picture">
                        <div class="navbar-menu">
                            <div>Main</div>
                            <div>Gallery</div>
                            <div>News</div>
                            <div>Profile</div>
                        </div>
                    </div>      
                    <div>
                        <div class="phone">+544 3490 00000</div>
                        <div class="phoneCall">Звони скорее!</div>
                    </div>           
                </div>
                <div>
                    <div class="foundCats" style="font-weight: 700; font-size: 38px;"><b>Найдено 349 котов</b></div> 
                </div>
            </div>
        </div>
        <div class="wrapper-content">
            <div class="navbar-popup">
                <div style="font-weight: 700;">Сортировать по:</div>
                <div id=1 class='price'>Цена <img src="./img/popup.png" alt=""></div>
                <div id=2 class='age'>Возраст<img src="./img/popup.png" alt=""></div>
            </div>
            <div class="container-cards"></div>
                
            <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
                <div class="buttonShow">Показать еще 20</div>
            </div>
            <div class="footer">
                <div>
                    <div style="margin: 100px 0px 0px 50px;">
                        <div style="width: 400px; font-weight: 700; font-size: 48px;"><b>Успей купить!</b></div>
                        <div style="width: 400px; font-weight: 400; font-size: 28px;">Подпишись и успей словить все акции</div>
                    </div>
                </div>
                <div class="email">
                    <div class="emailContainer">
                        <input class="inputSubscribe" placeholder="Email"></input><div class="buttonSubscribe"> Подписаться</div>
                    </div>
                    <input type="checkbox" style="background: #6EBBD3;"><span style="margin-left: 5px;">подписаться на новости</span>
                </div>
            </div>
            <div class="backUp"></div>
            <div class="modalAdd">Добавлено в избранное</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
